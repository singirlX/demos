<h2>云南——傣族泼水</h2>
<div class="include">
<img src="images/JiLuPian/YunNan1.jpg" />
<p class="vedioPlaceTitleWord">傣族源于澜沧江、怒江中上游地区，曾多次在云贵高原建立政权，后因中原王朝及其他民族的挤压，逐步向中南半岛及南亚次大陆迁徙，分布于泰国、老挝、缅甸、印度、越南、中国、柬埔寨等多个国家，</p>
</div>
<img src="images/JiLuPian/YunNan2.jpg" />
<img src="images/JiLuPian/YunNan3.jpg" />


<div class="include">
<img class="picFloatRight" src="images/JiLuPian/YunNan4.jpg" />
<p class="vedioPlaceTitleWordLeft">泼水节是展现傣族水文化、音乐舞蹈文化、饮食文化、服饰文化和民间崇尚等传统文化的综合舞台，是研究傣族历史的重要窗口，具有较高的学术价值。泼水节展示的章哈、白象舞等艺术表演有助于了解傣族感悟自然、爱水敬佛、温婉沉静的民族特性。</p>
