<h2>四川——彝族火把</h2>
<div class="include">
<img src="images/JiLuPian/SiChuan1.jpg" />
<p class="vedioPlaceTitleWord">凉山州位于四川省西南部，南至金沙江，北抵大渡河，东临四川盆地，西连横断山脉。处在东经100°15′~103°53′和北纬26°03′~29°27′之间。 成昆铁路和川云国道纵贯全境，为"南方丝绸之路"上重要通道。</p>
</div>

<div class="include">
<img class="picFloatRight" src="images/JiLuPian/SiChuan6.jpg" />
<p class="vedioPlaceTitleWordLeft">火把节是彝族、白族、纳西族、基诺族、拉祜族等民族的古老传统节日，有着深厚的民俗文化内涵，被称为“东方的狂欢节”。不同的民族举行火把节的时间也不同，大多是在农历的六月二十四，主要活动有斗牛、斗羊、斗鸡、赛马、摔跤、歌舞表演、选美等。</p>
