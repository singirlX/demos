<h2>阳朔——花式攀岩</h2>
<div class="include">
<img src="images/JiLuPian/YangShuo1.jpg" />
<p class="vedioPlaceTitleWord">阳朔县，隶属于广西壮族自治区桂林市，位于广西东北部，桂林市区南面，东邻恭城县、平乐县，南邻荔浦县，西界永福县、临桂县，北与灵川县、雁山区接壤。</p>
</div>
<img src="images/JiLuPian/YangShuo2.jpg" />
<img src="images/JiLuPian/YangShuo4.jpg" />


<div class="include">
<img class="picFloatRight" src="images/JiLuPian/YangShuo3.jpg" />
<p class="vedioPlaceTitleWordLeft">攀登时不用工具，仅靠手脚和身体的平衡向上运动，手和手臂要根据支点的不同，采用各种用力方法，如抓、握、挂、抠、撑、推、压等，所以对人的力量要求及身体的柔韧性要求都较高。攀岩时要系上安全带和保护绳，配备绳索等以免发生危险。</p>
</div>
</div>
