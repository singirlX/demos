<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>网页音乐播放器</title>
<!--
<link href="//libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
<script src="//libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script src="//libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
-->
<link href="css/for_BDNM_07.css" rel="stylesheet" />
<script src="js/for_BDNM_07.js"></script>
</head>

<body>
    <input id="for_pack" type="checkbox"/>
    <div id="box">
    	<div id="sing_img_box">
        	<div id="img_border">
            	<div class="for_radius">
                    <img class="radiu_trans" src="img/氹氹转.jpg"/>
                </div>
            </div>
            
            <div id="sing_name">sing name</div>
            <div id="sing_info">
                <span class="infos">歌 手：</span>
                <span class="infos">专 辑：</span>
            </div>
        </div>
    </div>
        <!----------------------------------------------------------------------------->
    <div id="sing_list_box">
        <label id="pack_icon" for="for_pack"></label>
    	<div id="hide_scroll">
            <div id="mp3_list">
                <!--此处li在JS中针对性添加添加-->
            </div>
           	<div id="false_scroll">
            	<div id="scroll_slip"></div>
            </div>
        </div>
        <div id="list_right"></div>
    </div>
        <!----------------------------------------------------------------------------->
    <div id="play_box">
        <div id="start_box">
            <input id="bef_btn" type="radio" />
            <label id="bef_icon" for="bef_btn"></label>
            <input id="play_btn" type="checkbox" checked/>
            <label id="play_icon" for="play_btn"></label>
            <input id="aft_btn" type="radio" />
            <label id="aft_icon" for="aft_btn"></label>
        </div>
        <!----------------------------------------------------------------------------->
        <div id="mp3_time">
        	<div id="time_circle"></div>
            <div id="time_length"></div>
            <div id="time_len_after"></div>
            <div id="time_num">
                <span id="now_time">--:--</span>
                <span>/</span>
                <span id="all_time">--:--</span>
            </div>
        </div>
        <!----------------------------------------------------------------------------->
        <div id="smicon_box">
        	<div id="voice_box">
            	<div id="change_voice">
                	<div id="len_box">
                        <div id="voice_cir"></div>
                        <div id="voice_len">
                        <div id="voice_len_after"></div>
                        </div>
                        
                    </div>
                </div>
                <input id="voice_btn" type="checkbox" />
                <label id="voice_icon" for="voice_btn"></label>
            </div>
            <div id="choose_dir">
            	<div id="mp3_loop">
                    <input id="dir_btn_01" type="radio" name="dir"/><!--此处name值要一样，才能构成多选一选框-->
                    <label class="loop_item" for="dir_btn_01"></label><!--单曲-->
                    <input id="dir_btn_02" type="radio" name="dir"/>
                    <label class="loop_item" for="dir_btn_02"></label><!--顺序-->
                    <input id="dir_btn_03" type="radio" name="dir"/>
                    <label class="loop_item" for="dir_btn_03"></label><!--随机-->
                    
                    <input id="dir_btn" type="checkbox" value="four"/>
                    <label id="dir_icon" for="dirplay_btn"></label>
                </div>
            </div>
            <input id="del_btn" type="radio" />
            <label id="del_icon" for="del_btn"></label>
        <!----------------------------------------------------------------------------->
        <audio id="musics" controls="controls"><!--必须动态改变audio的src值，改变source的src值没有用-->
            <source src="" type="audio/mp3"/>
        </audio>
        
    </div>
   
    

</body>
</html>
